auth:
  username: svcuser
  existingSecret: plan-db-secrets
  secretKeys:
    adminPasswordKey: admin-password
    userPasswordKey: password
image:
  repository: "postgres"
  tag: "1.2.0"
serviceAccount:
  name: plan-sa
  create: false
readReplicas:
  replicaCount: 0
primary:
  containerSecurityContext:
    readOnlyRootFilesystem: false
  persistence:
    enabled: true
    size: 8Gi
    storageClass: block-general
    accessModes: 
      - ReadWriteOnce
  service:
    ports:
      postgresql: 5432
  extraVolumes:
    - name: plan-secrets-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "plan-db-secrets"
  extraVolumeMounts:
    - name: plan-secrets-store
      mountPath: "/mnt/secrets-store"
      readOnly: true
  pgHbaConfiguration: |-
    host replication svcuser 0.0.0.0/0 trust
    local replication svcuser  trust
    local replication postgres trust