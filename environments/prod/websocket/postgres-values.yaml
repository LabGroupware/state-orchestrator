global:
  security:
    allowInsecureImages: true
auth:
  username: svcuser
  existingSecret: websocket-db-secrets
  secretKeys:
    adminPasswordKey: admin-password
    userPasswordKey: password
image:
  repository: "postgres"
  tag: "1.2.0"
serviceAccount:
  name: websocket-sa
  create: false
readReplicas:
  replicaCount: 0
primary:
  resources:
    requests:
      memory: "0.8Gi"
      cpu: "600m"
    limits:
      memory: "1.2Gi"
      cpu: "1"
  containerSecurityContext:
    readOnlyRootFilesystem: false
  persistence:
    enabled: true
    size: 8Gi
    storageClass: block-general
    accessModes: 
      - ReadWriteOnce
  service:
    ports:
      postgresql: 5432
  extraVolumes:
    - name: websocket-secrets-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "websocket-db-secrets"
  extraVolumeMounts:
    - name: websocket-secrets-store
      mountPath: "/mnt/secrets-store"
      readOnly: true
  pgHbaConfiguration: |-
    host replication svcuser 0.0.0.0/0 trust
    local replication svcuser  trust
    local replication postgres trust