auth:
  enabled: true
  existingSecret: websocket-redis-secrets
  existingSecretPasswordKey: password
serviceAccount:
  create: false
master:
  serviceAccount:
    create: false
    name: websocket-sa
  persistence:
    enabled: true
    size: 8Gi
    storageClass: block-general
    accessModes: 
      - ReadWriteOnce
  service:
    ports:
      redis: 6379
  extraVolumes:
    - name: websocket-secrets-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "websocket-redis-secrets"
  extraVolumeMounts:
    - name: websocket-secrets-store
      mountPath: "/mnt/secrets-store"
      readOnly: true
replica:
  replicaCount: 0